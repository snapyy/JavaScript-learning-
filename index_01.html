// Instead of using chained else if statements you can use a switch statement. 

// A switch statement tests a value and can have many case statements which define various possible values.


function caseInSwitch(val){
    var answer="";

    switch(val){
        // In the below line, its using the strict equality operator .So its like the "===".
        case 1:
            answer="alpha";
            break; // Break means that we are at the end of the case statement.
        case 2:
            answer="beta";
            break;
        case 3:
            answer="gamma";
            break;
        case 4:
            answer="delta"
            break;
    }

    return answer;
}
console.log(caseInSwitch(4));

// if you have a multidimensional or nested array,you can use nested for loops to access all the array elements.

function multiplyAll(arr){
    var product=1;
for(var i=0;i<arr.length;i++){
    for( var j=0;j<arr[i].length;j++){
        product*=arr[i][j]; // Multiplying all the array elements.
    }
}
    return product;
}
