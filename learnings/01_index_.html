// Instead of using chained else if statements you can use a switch statement. 

// A switch statement tests a value and can have many case statements which define various possible values.


function caseInSwitch(val){
    var answer="";

    switch(val){
        // In the below line, its using the strict equality operator .So its like the "===".
        case 1:
            answer="alpha";
            break; // Break means that we are at the end of the case statement.
        case 2:
            answer="beta";
            break;
        case 3:
            answer="gamma";
            break;
        case 4:
            answer="delta"
            break;
    }

    return answer;
}
console.log(caseInSwitch(4));

// Use getters and setters to Control Access to an Object. 

// with the class object you often want to obtain values from the object and set a value of a property within an object .This are often called getters and setters 

class Book{
    constructor(author){
        this._author=author;
    }
    // Getter functions are meant to simply return or get the value of an object's private variable to the user without the user directly accessing the private variable.So , the private   variable is this_author that gets when you construct the object.And when we do get writer , its going to return this._author.So , you never actually interact directly with this variable ,but its going to get the writer  which is the author here.
    get writer(){
        return this._author;
    }

    // When you setting , its the same as above . So you never interacting with the _author, but you can set that with the writer setter.This change could invoke caculations or even overriding the previous value completely 
    set writer(updatedAuthor){
        this._author=updatedAuthor;
    }

}

// Another Example of Getters and Setters
function makeClass(){
    class Thermostat{
        constructor(temp){
            // _temp means , it signify private variable .That you are not supposed to access it outside of that scope or outside of that class. and this means it can only use within this class .
            this._temp=5/9*(temp-32);
        }
        get temperature(){
            return this._temp;
        }
        set temperature(updatedTemp){
            this._temp=updatedTemp;
        }
    }
return Thermostat;
}

const thermos=new Thermostat(76);
let temp=thermos.temperature;
thermos.temperature =26;
temp=thermos.temperature;
